<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rideshare Predictions</title>

  <!-- Bootstrap and general website structure -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
  <link rel="stylesheet" href="../static/css/style.css">
  
  <!-- MapQuest -->
  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>


</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-xs-12 col-md-12 col-lg-12">   
        <h2 style="color: #E9141D"><strong>Rideshare Fare Estimator</strong></h2>
      </div>
    </div>
    <div class="row row-min">
      <div class="col-xs-12 col-md-12 col-lg-12">   
        <h2 style= "color: #00AEF3">text text text...</h2 ><p> more text more text more text and maybe some more text</strong></p>
      </div>
    </div>
  
    <div class="row row-min">
      <div class="col-xs-6 col-md-6 col-lg-6">   
        {% if message %}
          <p class = "message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="POST">
          <div class="form-group">
            <h3>Start Location</h3>
            <input
              type='text'
              name='startLoc'
              placeholder="Starting Address"
            />
          </div>
          <div class="form-group">
            <h3>End Location</h3>
            <input
              type='text'
              name='endLoc'
              placeholder="Final Address"
            />
          </div>
          <div class="form-group">
            <h3>Pick-up Time</h3>
            <input
              type='text'
              name='time0'
              placeholder="Pick-up Time"
            />
          </div>
          <input type='submit' value="Submit" class="btn btn-primary" />

        </form>
        {% if estimator %}
          <p class = "estimator">The ride fare is estimated to be ${{ estimator | safe }}</p>
        {% endif %}
        <div id = 'map' style="width: 100%;"></div>
      </div>

      
    </div>





  <!-- Line Chart JS -->
  <script type="text/javascript" src="../static/js/config.js"></script> 
  <script type="text/javascript" src="../static/js/logic.js"></script> 
 
</body>

</html>
